<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='icon.png') }}" />
    <title>Text Generation App</title>
</head>
<body>
    <h1>Text Generation App</h1>
    <p>Generate text with our AI model! Enter your prompt below and hit "Create" to generate text.</p>
    <form action="/submit-prompt" method="post" id="submission-form">
        <ul>
            <li>
                <label for="prompt">Prompt:</label>
                <input type="text" id="prompt" name="prompt-input" />
            </li>
            <li class="button">
                <button type="submit">Create</button>
            </li>
        </ul>
    </form>
    <div class="generated-text">
        {% if generated_text %}
            <p>{{ generated_text }}</p>
        {% else %}
            <p>No text generated yet. Enter a prompt and click "Create" to see generated text here.</p>
        {% endif %}
    </div>
</body>
</html>
